<html lang="en">
<head>

    <title>Amazon Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logosup">
        <img src="image/logo.png" alt="amazon logo">
    </div>


    <div class="menu">
        <ul>
            <li>All</li>
            <li>Today's deals</li>
            <li>Customer Service</li>
            <li>Registry</li>

    <br>

    <div class="supercontainer">

            <div class="Shop">
                Shop All Holiday Gift Cards

                <h3>Play the gifting game</h3> <h5>Shop gaming</h5>
            </div>       
                
            <div class="longimage2">
                <img src="image/img_10.png" alt="marshall">

            </div>
        

        </div>

    </div>
